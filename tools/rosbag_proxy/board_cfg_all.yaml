input:
    mode: online # [online, offline]
    data_path: /home/znqc/work/demo_data

output:
    point_cloud:
        use: false
        destination: 192.168.1.101

    object:
        use: true
        vehicle: true
        pedestrian: true
        cyclist: true
        traffic_cone: true

    freespace:
        use: true
        resolution: 0.25
        min_height: 0.2
        max_height: 2.5
        range: [-20, 20, -6, 6]

    protocol:
        UDP:
            use: true
            destination: 192.168.1.101
            port: 9000
        CAN:
            use: false
            device: "can0"
            baud: 500000

    localization:
        UDP:
            use: false
            destination: 192.168.1.101
            port: 9001

roi:
    - { contour: [], is_included: true }

system:
    log_level: INFO
    record:
        mode: "normal" # loop
        loop_duration: 600
        exclude_keys: ["freespace"]
        journal: true
        auto_start: false
